    <circle cx="0" cy="0" r="95" fill="#22d3ee" opacity="0.06"/>

    <!-- Pod body -->
    <rect x="-70" y="-60" width="140" height="160" rx="24" fill="#0f131a" stroke="#3b82f6" stroke-width="2" opacity="0.85"/>
    <rect x="-50" y="-40" width="100" height="120" rx="18" fill="#3b82f6" opacity="0.12"/>

    <!-- Cross icon -->
    <rect x="-10" y="-20" width="20" height="60" fill="#10b981" opacity="0.6"/>
    <rect x="-30" y="0" width="60" height="20" fill="#10b981" opacity="0.6"/>

    <!-- Side lights -->
