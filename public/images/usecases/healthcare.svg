      <stop offset="0%" stop-color="#0b0f14"/>
      <stop offset="55%" stop-color="#0f131a"/>
      <stop offset="100%" stop-color="#0b0f14"/>
    </linearGradient>
    <radialGradient id="hcGlow" cx="60%" cy="45%" r="55%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.16"/>
