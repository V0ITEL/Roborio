<section class="section waitlist" id="waitlist" aria-labelledby="waitlist-heading">
    <div class="waitlist-container">
        <div class="waitlist-badge">
            <span class="waitlist-badge-dot"></span>
            <span data-i18n="waitlistBadge">Early Access</span>
        </div>
        <h2 id="waitlist-heading" class="waitlist-title"><span data-i18n="waitlistTitle">Get</span> <span data-i18n="waitlistAccess">MVP Access</span> to Roborio</h2>
        <p class="waitlist-desc" data-i18n="waitlistDesc">
           Reverse a pilot slot, receive a guided demo, and get priority onboarding as we scale the marketplace.
        </p>
        <form class="waitlist-form" id="waitlistForm">
            <label for="waitlistEmail" class="visually-hidden">Email address</label>
            <input type="email" id="waitlistEmail" class="waitlist-input" data-i18n="waitlistPlaceholder" placeholder="Enter your email" required aria-label="Email address for waitlist" autocomplete="email">
            <button type="submit" class="waitlist-btn" data-i18n="waitlistBtn">Join Waitlist</button>
        </form>
        <p class="waitlist-note">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
            <span data-i18n="waitlistNote">No spam. Unsubscribe anytime.</span>
        </p>
        <div class="waitlist-success" id="waitlistSuccess" data-i18n="waitlistSuccess">
            You're on the list! We'll notify you when we launch.
        </div>
    </div>
</section>
